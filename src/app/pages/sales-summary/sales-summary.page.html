<ion-header #header>
  <div class="header">
    <div class="back">
      <ion-item lines="none" style="--background:none; margin-left: -45px;">
        <ion-button mode="ios" Fill="clear" (click)="backToProfile()">
          <ion-icon name="chevron-back-outline">
          </ion-icon>
        </ion-button>
        <ion-label style="text-align: center; color: white; padding-right: 38px; font-size: 25px;">
          สรุปยอดขาย
        </ion-label>
      </ion-item>
    </div>
  </div>
</ion-header>
<ion-content [fullscreen]="true" scrollEvents="true" appHideheader [header]="header">
  <div class="overlay" style="max-width: 600px; margin-left: auto; margin-right:auto; overflow: auto;">
    <div style=" max-width: 600px;  margin-left: auto; margin-right:auto;">
      <div class="body">

        <ion-card mode="ios" style="--background:white;">
          <ion-item lines="none" style="--background:none;">
            <ion-label style="font-size:20px; color:#666666;">ค้นหาวันที่ :</ion-label>
            <ion-datetime mode="md" displayFormat="D MMMM YYYY" [(ngModel)]="myDate" (ionChange)="dateChanged($event)"
              placeholder="เลือกวันที่"
              monthNames="มกราคม,กุมภาพันธ์,มีนาคม,เมษายน,พฤษภาคม,มิถุนายน,กรกฎาคม,สิงหาคม,กันยายน,ตุลาคม,พฤศจิกายน,ธันวาคม">
            </ion-datetime>
          </ion-item>
        </ion-card>

        <div *ngIf="saleSum[0] == null">
          <div class="img_empty">
            <img
              src="assets\icon\sale-summary.png">
          </div>
          <div style="margin-top:10px; text-align: center;">
            <ion-label style="font-size: 20px; color: #e3384c;">ยังไม่มีการขายในวันนี้</ion-label>
          </div>
        </div>

        <div *ngIf="saleSum[0] != null">
          <div style="margin-top: 20px;">
            <ion-list class="top">
              <ion-item lines="none">
                <ion-label style="text-align: center; font-size: 20px; color: #434343;">
                  รายรับรวม
                </ion-label>
              </ion-item>
              <ion-item lines="none" style="margin-top: -20px; --background:none;">
                <ion-label style="text-align: center; font-size: 30px; color: #3045a8;">
                   {{sumPrice|number}} ฿
                </ion-label>
              </ion-item>
              <ion-item lines="none" style="margin-top: -20px; --background:none;">
                <ion-label style="text-align: center; font-size: 15px; color: #bcbcbc;">
                  จำนวนรายได้ที่ขายได้ในวันนี้
                </ion-label>
              </ion-item>
            </ion-list>

            <ion-list class="top" style="margin-top: 10px;">
              <ion-item lines="none">
                <ion-label style="text-align: center; font-size: 20px; color: #434343;">
                  จำนวนรวม
                </ion-label>
              </ion-item>
              <ion-item lines="none" style="margin-top: -20px; --background:none;">
                <ion-label style="text-align: center; font-size: 30px; color: #05be4f;">
                  {{amount}} รายการ
                </ion-label>
              </ion-item>
              <ion-item lines="none" style="margin-top: -20px; --background:none;">
                <ion-label style="text-align: center; font-size: 15px; color: #bcbcbc;">
                  จำนวนอาหารที่ขายได้ในวันนี้
                </ion-label>
              </ion-item>
            </ion-list>

            <ion-list class="menu" style="margin-top:10px;">
              <ion-item lines="full" style="--background:none;--border-color:rgba(0, 0, 0, 0.13)">
                <div class="store">
                  <ion-row>
                    <ion-col class="id_order" size="7">
                      <ion-label>รายการ</ion-label>
                    </ion-col>
                    <ion-col class="time" size="2">
                      <ion-label>จำนวน</ion-label>
                    </ion-col>
                    <ion-col class="see_all" size="3">
                      <ion-label>ยอด</ion-label>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-item>

              <ion-list style="padding: 0; background:none;">
                <div style="height: 20px;"></div>
                <ion-item mode="md" lines="none" style="margin-top: -15px; --background:none;" *ngFor="let s of saleSum">
                  <div style="width: 100%;">
                    <ion-row>
                      <ion-col size="7" style="--ion-grid-column-padding:0">
                        <ion-label style="display: inline-block; font-size: 16px; width: 100%; color: #666666; ">
                          {{s.food_name}}
                        </ion-label>
                      </ion-col>
                      <ion-col size="2" style="text-align: center">
                        <ion-label style="color: #666666; display: inline-block; font-size: 16px;">
                          {{s.amount}}
                        </ion-label>
                      </ion-col>
                      <ion-col size="3" style="text-align:center;">
                        <ion-label style=" color: #666666; display: inline-block; font-size: 16px;">
                          {{s.sum_price|number}} ฿
                        </ion-label>
                      </ion-col>
                    </ion-row>
                  </div>
                </ion-item>
              </ion-list>

            </ion-list>
          </div>
        </div>
      </div>

    </div>
  </div>
</ion-content>
