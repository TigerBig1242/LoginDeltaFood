<ion-header>
  <div class="header">
    <div class="back">
      <ion-item lines="none" style="--background:none;">
        <ion-label style="text-align: center; color: white; font-size: 25px;">
          โปรไฟล์
        </ion-label>
      </ion-item>
    </div>
  </div>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="background" style="max-width: 600px; margin-left: auto; margin-right:auto; overflow: hidden;">
    <div style="max-width: 600px; margin-left: auto; margin-right:auto;">

      <div class="body">
        <div class="profile">
          <div class="img-profile" style="background-image: url({{profile.store_image}});">
          </div>
          <ion-card mode="ios" id="card_main">
            <div class="name">
              <ion-item lines="none" style="--background:none;">
                <ion-label style="font-size: 25px;">ร้าน {{profile.store_name}}</ion-label> <br>
              </ion-item>
              <ion-item lines="none" style="--background:none;">
                <ion-label style="font-size: 20px;">เวลาเปิด/ปิด : {{profile.time_on}} น.</ion-label>
              </ion-item>
              <ion-item lines="none" style="--background:none;">
                <ion-label style="font-size: 20px;">{{profile.store_detail}}</ion-label> <br>
              </ion-item>
            </div>


          </ion-card>

          <ion-card mode="ios" id="card_sub_main">
            <div class="sale_summary" style="margin-top: 25px;">
              <ion-button mode="ios" fill="outline" (click)="getManageUser()">
                จัดการผู้ใช้
              </ion-button>
            </div>
            <div class="sale_summary">
              <ion-button mode="ios" fill="outline" (click)="getHistory()">
                ประวัติการสั่งซื้อ
              </ion-button>
            </div>
            <div class="sale_summary">
              <ion-button mode="ios" fill="outline" (click)="getSalesSummary()">
                สรุปยอดขาย
              </ion-button>
            </div>
            <div class="sale_summary">
              <ion-button mode="ios" fill="outline" (click)="getLogout()">
                ออกจากระบบ
              </ion-button>
            </div>
          </ion-card>
        </div>
      </div>
    </div>
  </div>

</ion-content>
